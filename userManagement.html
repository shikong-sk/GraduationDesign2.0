<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="Assets/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="Assets/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="Assets/js/popper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="Assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="Assets/js/axios.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="Assets/js/qs.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="Assets/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="Assets/css/swiper.min.css" />

    <script src="Assets/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="Assets/js/element-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="Assets/css/element-ui.css" />

    <script src="Assets/js/vuex.js" type="text/javascript" charset="utf-8"></script>

    <script src="Assets/js/tinymce/tinymce.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="Assets/js/jquery.base64.js" type="text/javascript" charset="utf-8"></script>

    <script src="Assets/js/echarts.min.js" type="text/javascript" charset="utf-8"></script>

    <style type="text/css">
        .text-danger {
            color: #F56C6C !important;
        }
        
        [v-cloak] {
            display: none;
        }
    </style>

    <script type="text/javascript">
        //公用函数定义
        function sleep(fun, ms) {
            setTimeout(fun, ms);
        }

        function loop(fun, ms) {
            fun();
            setInterval(fun, ms);
        }

        addEventListener(
            "load",
            function() {
                setTimeout(hideURLbar, 0);
            },
            false
        );

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
</head>

<body class="body">

    <div id="user" v-cloak>
        <el-row v-if="userFlag">
            <el-col :sm="4" class="text-center">
                <img style="max-width: 120px;max-height: 50px;text-align: center;" src="Storage/global/Logo.png" alt="logo" class="img-fluid">
            </el-col>
            <el-col :sm="16" :xs="24">
                <el-menu :default-active="activeIndex" mode="horizontal" @select="handleSelect">
                    <el-menu-item index="1" @click="linkTo('./management.html')">平台概览</el-menu-item>
                    <el-menu-item index="2" @click="linkTo('./personnel.html')">人员管理</el-menu-item>
                    <el-menu-item index="3" @click="linkTo('./car.html')">车辆管理</el-menu-item>
                    <el-menu-item index="4" @click="linkTo('./equipment.html')">设备管理</el-menu-item>
                    <el-menu-item v-if="role == '超级管理员' " index="6" @click="linkTo('./plan.html')">区域/场所管理</el-menu-item>
                    <el-menu-item v-if="role == '超级管理员' " index="7" @click="linkTo('./userManagement.html')">用户管理</el-menu-item>
                    <el-menu-item v-if="role == '超级管理员' " index="8" @click="linkTo('./role.html')">权限管理</el-menu-item>
                </el-menu>
            </el-col>
            <el-col :md="4" :xs="24">
                <el-row>
                    <el-col :span="role != '超级管理员'?12:24">
                        <div style="padding-top: 10px; text-align: center;" class="mx-auto">
                            <el-dropdown class="text-center">
                                <span class="el-dropdown-link">
										{{role}}<br><span style="display: inline-block; width: 100%;">{{userName}}</span><i class="el-icon-arrow-down el-icon--right"></i>
                                </span>
                                <el-dropdown-menu slot="dropdown">
                                    <el-dropdown-item><span @click="linkTo('./')">返回首页</span></el-dropdown-item>
                                    <el-dropdown-item divided>
                                        <div @click="(x)=>{logout()}">退出登录</div>
                                    </el-dropdown-item>
                                </el-dropdown-menu>
                            </el-dropdown>
                        </div>
                    </el-col>
                </el-row>
            </el-col>
        </el-row>

        <el-row>
            <el-col class="text-center border" :xs="24" :sm="24" :md="24">
                <h5>用户管理</h5>
            </el-col>

            <div>
                <el-row>


                    <el-col :xs="12" :sm="12" :md="4">
                        <el-input v-model="userData.filter.userName" placeholder="用户名" clearable @clear="()=>{userData.filter.userName = clear()}" @change="(v)=>{userData.filter.userName = change(v)}">
                        </el-input>
                    </el-col>


                    <el-col :xs="12" :sm="12" :md="4">
                        <el-input v-model="userData.filter.name" placeholder="姓名" clearable @clear="()=>{userData.filter.name = clear()}" @change="(v)=>{userData.filter.name = change(v)}">
                        </el-input>
                    </el-col>

                    <el-col :xs="12" :sm="12" :md="4">
                        <el-input v-model="userData.filter.contact" placeholder="联系方式" clearable @clear="()=>{userData.filter.contact = clear()}" @change="(v)=>{userData.filter.contact = change(v)}">
                        </el-input>
                    </el-col>

                    <el-col :xs="12" :sm="12" :md="4">
                        <el-select class="w-100" filterable placeholder="用户组" v-model="userData.filter.permission" clearable @clear="userData.filter.permission = undefined">
                            <el-option label="普通用户" value="0"></el-option>
                            <el-option label="管理员" value="1"></el-option>
                            <el-option label="超级管理员" value="8"></el-option>
                        </el-select>
                    </el-col>

                    <el-col :xs="12" :sm="12" :md="4">
                        <el-button type="primary" plain class="w-100" @click="()=>{showAddUserDialog()}">添加用户</el-button>
                    </el-col>


                    <el-col :xs="12" :sm="12" :md="4">
                        <el-button type="primary" class="w-100" @click="()=>{search(Tab)}">搜索</el-button>
                    </el-col>



                </el-row>
            </div>

            <el-col class="text-center border" :xs="24" :sm="24" :md="24">
                <el-table ref="userTable" :data="userData.data" style="width: 100%" border>
                    <!-- <el-table-column type="selection" width="35" class="text-center"></el-table-column> -->
                    <el-table-column label="用户ID" :show-overflow-tooltip="true">
                        <template slot-scope="scope">
								{{scope.row.id}}
							</template>
                    </el-table-column>
                    <el-table-column label="用户名" :show-overflow-tooltip="true">
                        <template slot-scope="scope">
								{{scope.row.userName}}
							</template>
                    </el-table-column>
                    <el-table-column label="姓名" :show-overflow-tooltip="true" width="180">
                        <template slot-scope="scope">
								{{scope.row.name}}
							</template>
                    </el-table-column>
                    <el-table-column label="性别" :show-overflow-tooltip="true" width="80">
                        <template slot-scope="scope">
								{{scope.row.gender}}
							</template>
                    </el-table-column>
                    <el-table-column label="用户组" :show-overflow-tooltip="true" width="150">
                        <template slot-scope="scope">
                                <span v-if="scope.row.permission == '0'">普通用户</span>
                                <span v-if="scope.row.permission == '1'">管理员</span>
                                <span v-if="scope.row.permission == '8'">超级管理员</span>
						</template>
                    </el-table-column>
                    <el-table-column label="用户照片" width="100">
                        <template slot-scope="scope">
							<div class="mx-auto text-center">
								<el-image v-if="scope.row.userImg != ''" :preview-src-list="
									[scope.row.userImg]
								"
								 style="width: 100%;height:50px" :src="scope.row.userImg" fit="scale-down">
								</el-image>
								<span v-else> 未录入照片 </span>
							</div>
						</template>
                    </el-table-column>
                    <el-table-column fixed="right" label="操作" width="150">
                        <template slot-scope="scope">
								<div class="text-center">
									<el-button style="padding:5px 0;margin:0 auto" @click="select(scope)" type="text" size="small">查看</el-button>
									<el-button v-if="permission == '8'" style="padding:5px 0;margin:0 auto"
									 type="text" size="small" @click="edit(scope)">修改</el-button>
									<el-button v-if="permission == '8'" style="padding:5px 0;margin:0 auto"
									 type="text" size="small" @click="del(scope)">删除</el-button>
								</div>
							</template>

                </el-table>

            <span slot="footer" class="dialog-footer">
					<!-- <el-button @click="()=>{userDialog = false}">取 消</el-button> -->
					<el-button type="primary" @click="()=>{userDialog = false;}">确 定</el-button>

                						[data.userImg]

                                <el-input class="w-100" v-model="data.idCard" clearable></el-input>

                changeURLArg(arg, arg_val) {
                    // var url = window.location.href.replace(window.location.search,'')
                    var url = window.location.href
                    var pattern = arg + '=([^&]*)';
                    var replaceText = arg + '=' + arg_val;
                    if (url.match(pattern)) {
                        var tmp = '/(' + arg + '=)([^&]*)/gi';
                        tmp = url.replace(eval(tmp), replaceText);
                        return tmp;
                    } else {
                        if (url.match('[\?]')) {
                            return url + '&' + replaceText;
                        } else {
                            return url + '?' + replaceText;
                        }
                    }
                    return url + '\n' + arg + '\n' + arg_val;
                },
                GetRequest() {
                    var url = location.search; //获取url中"?"符后的字串
                    var theRequest = new Object();
                    if (url.indexOf("?") != -1) {
                        var str = url.substr(1);
                        strs = str.split("&");
                        for (var i = 0; i < strs.length; i++) {
                            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                        }
                    }
                    this.Request = theRequest

                getTime(unixTime) {
                    unixTime = new Date(unixTime)
                    Y = unixTime.getFullYear()
                    M = (unixTime.getMonth() + 1) < 10 ? '0' + (unixTime.getMonth() + 1) : (unixTime.getMonth() + 1)
                    D = unixTime.getDate() < 10 ? '0' + unixTime.getDate() : unixTime.getDate()
                    H = unixTime.getHours() < 10 ? '0' + unixTime.getHours() : unixTime.getHours()
                    i = unixTime.getMinutes() < 10 ? '0' + unixTime.getMinutes() : unixTime.getMinutes()
                    S = unixTime.getSeconds() < 10 ? '0' + unixTime.getSeconds() : unixTime.getSeconds()
                    return Y + '-' + M + '-' + D + ' ' + H + ':' + i + ':' + S

                            user.permission = res.data[x]['permission']

                            if (user.permission == '8') {
                                user.role = '超级管理员'
                                user.CurrentChange()
                                user.areaDialog = false
                            } else if (user.permission == '1') {
                                user.$alert('您没有管理区域/场所的权限', '错误', {
                                    confirmButtonText: '确定',
                                    type: 'error',
                                    center: true,
                                    callback: action => {
                                        user.linkTo('./management.html')
                                    }
                                })
                                return
                            } else {
                                user.linkTo('./')
                            }

                            user.userFlag = true

                            if (user.permission != '8') {
                                axios.post('./System/Core/Management.php', Qs.stringify({
                                    "getRoleList": '',
                                }), ).then(function(res) {
                                    if (res.data[0] == 0) {
                                        user.$alert('您没有访问面板的权限，如需访问请联系超级管理员添加相应权限', '错误', {
                                            confirmButtonText: '返回首页',
                                            type: 'error',
                                            center: true,
                                            callback: action => {
                                                user.linkTo('./')
                                            }
                                        })
                                    }
                                    // console.log(res.data)
                                    user.roleList = res.data.slice(1)
                                    for (t in user.roleList) {
                                        // console.log(user.roleList[t]['areaCode'])

                                        if (!(user.roleList[t]['areaCode'] in user.areaList)) {
                                            user.areaList[user.roleList[t]['areaCode']] = {
                                                'areaName': user.roleList[t]['areaName']
                                            }
                                        }

                                        console.log(user.areaList, user.roleList[t]['areaCode'], user.roleList[t]['areaName'])

                                        if (!(user.roleList[t]['areaCode'] in user.dareaList)) {
                                            user.dareaList[user.roleList[t]['areaCode']] = {
                                                'areaName': user.roleList[t]['areaName'],
                                                'darea': {}
                                            }
                                        }

                                        if (!(user.roleList[t]['dareaCode'] in user.dareaList[user.roleList[t]['areaCode']][
                                                'darea'
                                            ])) {
                                            user.dareaList[user.roleList[t]['areaCode']]['darea'][user.roleList[t]['dareaCode']] = {
                                                'dareaName': user.roleList[t]['dareaName'],

                                                'selectCar': user.roleList[t]['selectCar'] == 0 ? false : true,
                                                'selectUser': user.roleList[t]['selectUser'] == 0 ? false : true,
                                                'selectEquipment': user.roleList[t]['selectEquipment'] == 0 ? false : true,

                                                'updateCar': user.roleList[t]['updateCar'] == 0 ? false : true,
                                                'updateUser': user.roleList[t]['updateUser'] == 0 ? false : true,
                                                'updateEquipment': user.roleList[t]['updateEquipment'] == 0 ? false : true,

                                                'delCar': user.roleList[t]['delCar'] == 0 ? false : true,
                                                'delUser': user.roleList[t]['delUser'] == 0 ? false : true,
                                                'delEquipment': user.roleList[t]['delEquipment'] == 0 ? false : true,

                                                'addCar': user.roleList[t]['addCar'] == 0 ? false : true,
                                                'addUser': user.roleList[t]['addUser'] == 0 ? false : true,
                                                'addEquipment': user.roleList[t]['addEquipment'] == 0 ? false : true,
                                            }
                                        }

                                    }

                                    user.$set(user.areaList, user.areaList)
                                    user.$set(user.dareaList, user.dareaList)

                                    // user.CurrentChange()



                                    if ('area' in user.Request) {
                                        if (user.Request.area in user.areaList) {
                                            user.area = user.Request.area
                                            user.userData.searchArea = user.area
                                            if ('darea' in user.Request) {
                                                if (user.Request.darea in user.dareaList[user.area].darea) {
                                                    user.darea = user.Request.darea
                                                    user.userData.searchDarea = user.darea
                                                    user.userData.searchUser = user.darea
                                                    user.areaDialog = false
                                                    user.getUserCount()
                                                        // user.loadDarea()
                                                } else {
                                                    user.$alert('您没有管理该区域/场所的权限，或该区域/场所不存在', '错误', {
                                                        confirmButtonText: '确定',
                                                        type: 'error',
                                                        center: true,
                                                        callback: action => {}
                                                    })
                                                }
                                            }
                                        } else {
                                            user.$alert('您没有管理该区域/场所的权限，或该区域/场所不存在', '错误', {
                                                confirmButtonText: '确定',
                                                type: 'error',
                                                center: true,
                                                callback: action => {}
                                            })
                                        }
                                    } else {
                                        if (sessionStorage.getItem("area") != null) {
                                            if (sessionStorage.getItem("area") in user.areaList) {
                                                if (sessionStorage.getItem("darea") != null) {
                                                    user.area = sessionStorage.getItem("area")
                                                    user.userData.searchArea = user.area
                                                    if (sessionStorage.getItem("darea") in user.dareaList[user.area].darea) {
                                                        user.darea = sessionStorage.getItem("darea")
                                                        user.userData.searchUser = sessionStorage.getItem("darea")
                                                        user.areaDialog = false

                                                    } else {
                                                        user.$alert('默认区域/场所 权限错误，请重新选择', '错误', {
                                                            confirmButtonText: '确定',
                                                            type: 'error',
                                                            center: true,
                                                            callback: action => {
                                                                user.areaDialog = true
                                                            }
                                                        })
                                                    }
                                                }
                                            } else {
                                                user.$alert('默认区域/场所 权限错误，请重新选择', '错误', {
                                                    confirmButtonText: '确定',
                                                    type: 'error',
                                                    center: true,
                                                    callback: action => {
                                                        user.areaDialog = true
                                                    }
                                                })
                                            }
                                        } else if (sessionStorage.getItem("area") == null) {
                                            user.areaDialog = true
                                        }
                                    }
                                    user.CurrentChange()
                                    console.log(user.dareaList)
                                })
                            }

                            // user.getUserCount()

                        }
                    }
                })
            }
        })
    </script>

    </div>

            font-size: 0;

        .table-expand label {
            width: 50%;
            color: #99a9bf;

        .table-expand .el-form-item {
            margin-right: 0;
            margin-bottom: 0;
            width: 100%;

    </style>
    <script type="text/javascript">
        var resetWindow = function() {
            $('#user').css({
                'min-height': $(window).height() - $('#head').height() - $('#foot').height()
            })

            if ($(window).width() <= 995) {
                user.tabPosition = 'top'
                $('#user').css({
                    'margin': '0 10px',
                    'margin-top': '5px'
                })
            } else {
                user.tabPosition = 'left'
                $('#user').css({
                    'margin': '0 5px',
                    'margin-top': '5px'
                })
            }
        }
        $(document).ready(function() {
            resetWindow()
            $(window).resize(function() {
                resetWindow()
            })
        })
    </script>
